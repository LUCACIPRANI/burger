<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Importazione BS per CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>My Burger</title>
</head>

<body>
    <header>
        <div class="container">

            <div class="row">
                <div class="col-8 my-lg-4 my-md-4 my-sm-1 px-4">
                    <h1 id="title">Create Your Burger</h1>
                </div>
                <div class="col-4">
                    <img src="img/burger-top.png" alt="">
                </div>

            </div>
        </div>

    </header>

    <main>
        <div class="main-container">
            <!-- button name burger  -->
            <div class="container-name-burger">
                <div class="row">
                    <div class="col-12 name-burger">
                        <input id="name-Burger" type="text" placeholder="Name your Burger">
                    </div>
                </div>
            </div>
            <!-- ingredients -->
            <h3>Ingredients</h3>
            <!-- cheese  -->
            <div class="container ingredient px-4">
                <div class="row features d-flex align-items-center">
                    <div class="col-3">
                        <img src="img/cheese.svg" alt="">
                    </div>
                    <div class="col-3">
                        <span class="text-img">Cheese</span>
                    </div>
                    <div class="col-6">
                        <input class="checkB" value ="4" type="checkbox">
                        <span class="add">&#160; add</span>
                    </div>
                </div>
            </div>
            <!-- tomato  -->
            <div class="container ingredient px-4">
                <div class="row features d-flex align-items-center">
                    <div class="col-3">
                        <img src="img/tomato.svg" alt="">
                    </div>
                    <div class="col-3">
                        <span class="text-img">Tomato</span>
                    </div>
                    <div class="col-6">
                        <input class="checkB" value ="2" type="checkbox">
                        <span class="add">&#160; add</span>
                    </div>
                </div>
            </div>
            <!-- eggs  -->
            <div class="container ingredient px-4">
                <div class="row features d-flex align-items-center">
                    <div class="col-3">
                        <img src="img/fried-egg.svg" alt="">
                    </div>
                    <div class="col-3">
                        <span class="text-img">Eggs</span>
                    </div>
                    <div class="col-6">
                        <input class="checkB" value ="6" type="checkbox">
                        <span class="add">&#160; add</span>
                    </div>
                </div>
            </div>
            <!-- lettuce  -->
            <div class="container ingredient px-4">
                <div class="row features d-flex align-items-center">
                    <div class="col-3">
                        <img src="img/lettuce.svg" alt="">
                    </div>
                    <div class="col-3">
                        <span class="text-img">Lettuce</span>
                    </div>
                    <div class="col-6">
                        <input class="checkB" value ="1" type="checkbox">
                        <span class="add">&#160; add</span>
                    </div>
                </div>
            </div>
            <!-- mustard  -->
            <div class="container ingredient px-4">
                <div class="row features d-flex align-items-center">
                    <div class="col-3">
                        <img src="img/mustard.svg" alt="">
                    </div>
                    <div class="col-3">
                        <span class="text-img">Mustard</span>
                    </div>
                    <div class="col-6">
                        <input class="checkB" value ="6" type="checkbox">
                        <span class="add">&#160; add</span>
                    </div>
                </div>
            </div>
            <!-- ketchup  -->
            <div class="container ingredient px-4">
                <div class="row features d-flex align-items-center">
                    <div class="col-3">
                        <img src="img/ketchup.svg" alt="">
                    </div>
                    <div class="col-3">
                        <span class="text-img">Ketchup</span>
                    </div>
                    <div class="col-6">
                        <input class="checkB" value ="6" type="checkbox">
                        <span class="add">&#160; add</span>
                    </div>
                </div>
            </div>
        </div>

<!-- coupon  -->
        <div class="container-fluid coupon px-4">
            <div class="row  my-4 px-3">
                <div class="col-3">Discount Coupon</div>
                <div class="col-9 code-discount">
                    <input id="discount" type="text" placeholder="1234-abcd">
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col text-center mb-4">
                    <button id="calculate" class="mb-3 justify-content-center">calculate</button>
                </div>
            </div>
            <div class="row">
                <div class="col text-center mb-4">
                    <button id="annulla" class="mx-auto justify-content-center">annulla</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- price e prezzo totale  -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-10 my-3 px-5">
                    <h4>Your Price</h4>
                </div>
                <div id="totaleprice" class="col-2 my-3">$</div>
            </div>
        </div>
    </footer>
    <!-- Importazione BP per Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
